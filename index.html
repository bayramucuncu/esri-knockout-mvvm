  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Esri Knockout js MVVM</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Map</a></li>
			<li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          
            <!--/ViewModel Binding -->
            <div data-bind="with: seatGeekService">
              <div class="well">
                <img data-bind="visible: isBusy" src="images/ajax-loader.gif"/>
                <div>
                  <p><button data-bind="click: refresh" class="btn btn-success"> <i class="glyphicon glyphicon-refresh"></i> Refresh </button></p>
                  <p><label>Distance </label>
                     <select data-bind="value: distance">
                          <option value="1mi">1 Miles</option>
                          <option value="5mi">5 Miles</option>
                          <option value="10mi">10 Miles</option>
                          <option value="20mi">20 Miles</option>
                      </select>
                  </p>
                  <p><label>Get Last</label>
                     <select data-bind="value: perPage">
                          <option value="5">5 Result</option>
                          <option value="10">10 Result</option>
                          <option value="15">15 Result</option>
                          <option value="20">20 Result</option>
                      </select>
                  </p>        
                </div>
                <div>
                    <h4 data-bind="visible: events().length>0">Events</h4>
                    <div data-bind="foreach: events" >
                       <div class="thumbnail">
                          <div class="caption">

                            <p data-bind="text: title"></p>
                            <small><em data-bind="text: venue.address"></em>, <em data-bind="text: venue.city"></em></small>
                            <p><small>Date (UTC): </small><small data-bind="text: datetime_utc"></small></p>
                            
                            <div class="row">
                                <div class="col-md-6">
                                  <button data-bind="click: $parent.zoomin" class="btn btn-block btn-info"><i class="glyphicon glyphicon-pushpin"></i> Zoom </button>
                                </div>
                                <div class="col-md-6">
                                  <a data-bind="attr:{href: url}" class="btn btn-block btn-info"><i class="glyphicon glyphicon-globe"></i> Web </a>
                                </div>                      
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
          </div>
        
          <div class="col-md-9">
            <p>Click somewhere on this map to search events near it place. Select distance area and result amount</p>
            <div id="map"></div>
          </div>        
      </div>
    </div> <!-- /container -->

    <script type="type/html" id="seatgeektemplate">
    
    </script>
  
    <script src="js/config/dojoConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://js.arcgis.com/3.8/"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      require(["viewmodel/mapViewModel", "knockout"],
        function(MapViewModel, ko){
            var mapViewModel = new MapViewModel();

            ko.applyBindings(mapViewModel);
      })
    </script>
